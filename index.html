<html>
    <head>
        <title>Results</title>
        <link rel="stylesheet" href="solutiont_style.css">
    </head>
    <body>
        <div class="main">
            <div class="div1">
                <p>Your Result</p>
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h1 class="special">Great</h1>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="div2">
                <h1 class="summary margin">summary</h1>
                <div class="red margin">
                    <img src="reaction.png" class="icon">
                    <h2 class="margin">Reaction</h2>
                    <h3>80 / 100</h3>
                </div>
                <div class="yellow margin">
                    <img src="memory.png" class="icon">
                    <h2 class="margin">Memory</h2>
                    <h3>92 / 100</h3>
                </div>
                <div class="green margin">
                    <img src="verbal.png" class="icon">
                    <h2 class="margin">Verbal</h2>
                    <h3>61 / 100</h3>
                </div>
                <div class="blue margin">
                    <img src="visual.png" class="icon">
                    <h2 class="margin">Visual</h2>
                    <h3>72 / 100</h3>
                </div>
                <button type="button" class="margin">Continue</button>
            </div>
        </div>
    </body>
</html>
